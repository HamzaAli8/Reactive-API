<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row m-3"></div>
  <div class="row justify-content-center mb-2">
    <div class="col-6"><h4>Photo Search:</h4></div>
  </div>
  <div class="row justify-content-center mb-4">
    <form class="col-6" th:action="@{/search}" th:object="${searchKeyword}" method="post">
      <div class="input-group">
        <select th:name="orientation" class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option value="landscape">Landscape</option>
          <option value="portrait">Portrait</option>
          <option value="squarish">Squarish</option>
        </select>
        <span class="input-group-text">Keywords:</span>
        <input type="text" class="form-control" th:field="*{text}" th:value="${searchText}">
        <button class="btn btn-info" type="submit">Search!</button>
      </div>
    </form>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-2 d-flex justify-content-center" th:each="photo : ${photos}" th:if="${not #lists.isEmpty(photos)}">
      <img class="rounded img-fluid" th:src="${photo.urls.thumb}" th:alt="${photo.description}">
    </div>
    <div th:if="${not #lists.isEmpty(photos)}" align="center">
      <h3 >No images found!!</h3>
      <a th:href="@{/}"> <button type="button" class="btn btn-primary btn-lg" >continue searching</button>
      </a>
    </div>
  </div>
</div>
</body>
</html>
